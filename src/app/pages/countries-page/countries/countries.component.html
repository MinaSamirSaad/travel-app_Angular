<div class="cover-img">
    <div class="overlay w-100"></div>
    <img src="../../../../assets/images/country/2.jpg"/>
  </div>


<section class="countries">
  <div class="section-head">
    <h1>Top Travelling Destinations</h1>
    <p>Travelling across the world is now much easier and fun.</p>
  </div>
  <div >
      <div class="d-flex flex-wrap justify-content-center">
        @for(country of countries ; track country._id){
          <div class="card m-2">
            <img class="card-img-top" [src]="country.countryImg">
            <a href="">
             <div class="card-body">
                <div class="text  mt-5">
                  <h5 class="card-title">{{country.countryName}}</h5>
                  <p class="card-text">{{country.countryDescription?.slice(0, country.countryDescription?.indexOf("."))}}.</p>
                </div>
              </div>
            </a>
            </div>
        }
      </div>
  </div>
</section>
