<nav
  [ngClass]="{ 'bg-main nav-link-color': isScrolled }"
  class="navbar navbar-expand-lg bg-main fixed-top"
>
  <div class="container-fluid">
    <a class="navbar-brand me-auto" href="#">Journeyize</a>

    <div
      class="offcanvas offcanvas-end bg-main"
      tabindex="-1"
      id="offcanvasNavbar"
      aria-labelledby="offcanvasNavbarLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Journeyize</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
          <li class="nav-item">
            <a
              class="nav-link mx-lg-2 active"
              [ngClass]="{ 'nav-link-color': isScrolled }"
              aria-current="page"
              href="#"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a
              [ngClass]="{ 'nav-link-color': isScrolled }"
              class="nav-link mx-lg-2"
              href="#"
              >Tours</a
            >
          </li>
          <li class="nav-item">
            <a
              [ngClass]="{ 'nav-link-color': isScrolled }"
              class="nav-link mx-lg-2"
              href="#"
              >Offers</a
            >
          </li>
          <li class="nav-item">
            <a
              [ngClass]="{ 'nav-link-color': isScrolled }"
              class="nav-link mx-lg-2"
              href="#"
              >About</a
            >
          </li>
          <li class="nav-item">
            <a
              [ngClass]="{ 'nav-link-color': isScrolled }"
              class="nav-link mx-lg-2"
              href="#"
              >Contacts</a
            >
          </li>
        </ul>
      </div>
    </div>

    <a href="#" class="login-button">Login/Register</a>

    <button
      class="navbar-toggler pe-0"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasNavbar"
      aria-controls="offcanvasNavbar"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
