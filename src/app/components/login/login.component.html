<div class="container-fluid">
  <img
    (click)="navigateToHome()"
    class="logoImg"
    src="assets/images/Logo.png"
    alt="logo image"
  />

  <div class="row">
    <div class="form-all-countainer col-12">
      <div class="form-container">
        <h2>Login</h2>

        <form [formGroup]="LoginForm">
          <div class="label-input">
            <label for="exampleInputEmail1">Email</label>
            
            <input
            formControlName="email"
            class="form-control position-relative  "
            placeholder="Email address"
            id="exampleInputEmail1"
            type="text"
            />
            <i class="pi pi-user icon position-absolute  "></i>
            <div id="emailHelp" class="form-text">
              @if(!emailValid.valid&&emailValid.value){
                <div>
                  <p><i class="pi pi-times-circle"></i> Email not valid</p>
                </div>
              }@if(emailValid.valid&&emailValid.value){
                <div><span class="m-4"></span></div>
              }
            </div>
          </div>
          <div class="label-input">
            <label for="exampleInputPassword1">Password</label>
            <input
            formControlName="pass"
            placeholder="Password"
            class="form-control position-relative  "
            id="exampleInputPassword1"
            type="password"
            />
            <i class="pi pi-lock icon position-absolute  "></i>

            <div id="emailHelp" class="form-text">
              @if(!passValid.valid&&passValid.value){
              <div>
                <p><i class="pi pi-times-circle"></i> Password not valid</p>
              </div>
              } @if(passValid.valid&&passValid.value){
              <div><span class="m-5"></span></div>
              }
            </div>
          </div>
          <input
            (click)="getData()"
            class="btn-submit"
            type="submit"
            value="Login"
          />
        </form>
        <hr class="w-100" />

        <p class="m-0" id="google-btn"></p>
        <p class="my-2 ">Or</p>
        <p>Don't have an Account? <span routerLink="/register"   >Register</span></p>
      </div>
    </div>
  </div>
</div>
