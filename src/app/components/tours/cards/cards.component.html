<div class="container-lg">
  <div class="row px-0">
    @for (item of trips | filter:searchTerm; track $index) {

    <div class="col-sm-6 col-md-4 p-3">
      <div class="item">
        <app-card [trip]="item" [isTrip]="true"></app-card>
      </div>
    </div>
    }@empty {
    <div class="container-lg">
      <div class="row px-0">
        <div class="col-12 text-center">No trips available.</div>
      </div>
    </div>
    }
  </div>
</div>
