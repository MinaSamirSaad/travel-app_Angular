
<div class="container-fluid  " >
    
    <img class="logoImg" src="../../../assets/images/Logo (1).png" alt="logo image">
    <div class="row ">
        
        <div class=" form-all-countainer  col-12  " >
            
            <div class="form-container  " >
            <h2>Register</h2>
            
        <form   [formGroup]="myRegForm"  >
            <div class="label-input mb-3    ">
                <label for="exampleInputName" >Full Name</label>
                <input formControlName="name" class="form-control" placeholder="Your name"  id="exampleInputName" type="text">
            </div>
            <div class="label-input">
                <label for="exampleInputEmail1" >Email</label>
                <input formControlName="email" class="form-control" placeholder="Email address"  id="exampleInputEmail1" type="text">
                <div id="emailHelp" class="form-text">  @if(!emailValid.valid&&emailValid.value){
                    <div>
                        <p class="m-9 "  ><i class="pi pi-times-circle" ></i>  Email not valid</p>
                    </div>
                }@if(emailValid.valid&&emailValid.value){<div><span class="m-4 " ></span></div>}
            </div>
            </div>
            <div class="label-input">
                <label for="exampleInputPassword1" >Password</label>
                <input formControlName="pass" placeholder="Password" class="form-control" id="exampleInputPassword1" type="password">
                <div id="emailHelp" class="form-text">  @if(!passValid.valid&&passValid.value){
                    <div>
                        <p class="m-9 " > <i class="pi pi-times-circle" ></i>  Password must be at least 8 charecters</p>
                    </div>
                } @if(passValid.valid&&passValid.value){<div><span class="m-5 " ></span></div>} </div>
            </div>
            <input (click)="getData()" class="btn-submit" type="submit" value="Sign up">
        </form>

        <p class="text-end " >Already have an Account? <span  >Login</span>  </p>
    
    </div>
    </div>
    </div>
    
    </div>
